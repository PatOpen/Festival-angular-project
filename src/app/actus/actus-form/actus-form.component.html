<div class="container">
  <div class="justify-content-center text-center">
    <h2>Enregistrer une nouvelle actualité</h2>
    <form [formGroup]="actusForm" (ngSubmit)="onSaveNewActus()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Contenu de l'actualité</label>
        <textarea type="text" class="form-control" id="content" formControlName="content"></textarea>
      </div>
      <button class="btn btn-success" [disabled]="actusForm.invalid" type="submit">Enregistrer</button>
    </form>
  </div>
</div>
