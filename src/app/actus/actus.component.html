<div class="row">
  <div class="col">
    <h2>Les Actualitées</h2>
    <div class="list-group">
      <div class="list-group-item-dark" *ngFor="let actu of actus">
        <h3 class="list-group-item">{{ actu.title }}</h3>
        <p class="list-group-item">{{ actu.content }}</p>
        <button class="btn btn-danger" (click)="onDeleteActus(actu)">Supprimer</button>
      </div>
    </div>
    <button class="btn btn-primary" (click)="onNewActus()">Nouvelle actualité</button>
  </div>
</div>
